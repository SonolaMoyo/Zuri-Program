<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Registration Form</title>
</head>

<body>
    <main>
        <div class="quote">
            <h2>Learn To Code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tuturials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="form" style="display: block;">
            <button class="promo" style="background-color: #5d54a3; color: white;"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
            <div class="main_form">
                <form action="index.html">
                        <div><input type="text" name="firstname" placeholder="First Name"></div>
                        <div><input type="text" name="lastname" placeholder="Last Name"></div>
                        <div><input type="email" name="email" placeholder="Email Address"></div>
                        <div><input type="password" name="password" placeholder="Password"></div>
                        <button style="background-color: #39cb8a; color: white;">CLAIM YOUR FREE TRIAL</button>
                        <p>By clicking the button you are agreeing to our <span style="color: #f1c1bf;">Terms and Conditions</span></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
