<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./profile picture.jpg" alt="pic" class="profile-pic">
        <nav>
            <ul>
                <li><a href="./aboutme.html">About Me</a></li>
                <li><a href="./contact.html">Contact Me</a></li>
                <li><a href="./login.html">Log In</a></li>
                <li><a href="./registration.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login" style="display: block;">
            <div><h4>Log In</h4></div>
            <div>
                <table>
                    <form action="./login.html" method="get">
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" required id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label>
                            <td><input type="password" required placeholder="Enter Password" id="password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Log In"></td>
                        </tr>
                    </form>
                </table>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
