<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./profile picture.jpg" alt="pic" class="profile-pic">
        <nav>
            <ul>
                <li><a href="./aboutme.html">About Me</a></li>
                <li><a href="./contact.html">Contact Me</a></li>
                <li><a href="./login.html">Log In</a></li>
                <li><a href="./registration.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup" style="display: block;">
            <div><h4>Sign Up</h4></div>
            <div>
                <table>
                    <form action="./registration.html" method="get">
                        <table>
                            <tr>
                                <td><label for="firstName">First Name</label>
                                </td>
                                <td><input type="text" id="firstName" required></td>
                            </tr>
                            <tr>
                                <td><label for="lastName">Last Name</label></td>
                                <td><input type="text" id="lastName" required></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone Number</label></td>
                                <td><input type="number" id="phone"></td>
                            </tr>
                            <tr>
                                <td><label for="gender">Gender</label></td>
                                <td><select name="gender" id="gender">
                                    <option value="">Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="country">Country</label></td>
                                <td><input type="text" id="country" required></td>
                            </tr>
                            <tr>
                                <td><label for="state">State/Province</label></td>
                                <td><input type="text" id="state"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Your Email</label></td>
                                <td><input type="email" id="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password</label></td>
                                <td><input type="password" id="password" required></td>
                            </tr>
                            <tr>
                                <td><label for="confirmPassword">Confirm Password</label></td>
                                <td><input type="text" required id="confirmPassword"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" name="Sign Up" id="signup" value="Sign Up"></td>
                            </tr>
                        </table>
                    </form>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <br>
    </footer>
</body>
</html>
