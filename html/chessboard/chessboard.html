<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Using Pure Html and CSS</title>
    <link rel="stylesheet" href="chessboard.css" type="text/css">
</head>
<body>
    <div class="chessboard">
        <!-- list 1 -->
        <div class="white">&#9820;</div>
        <div class="black">&#9821;</div>
        <div class="white">&#9819;</div>
        <div class="black">&#9818;</div>
        <div class="white">&#9822;</div>

        <!-- list 2 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- list 3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- list 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- list 5 -->
        <div class="white">&#9816;</div>
        <div class="black">&#9812;</div>
        <div class="white">&#9813;</div>
        <div class="black">&#9815;</div>
        <div class="white">&#9814;</div>
    </div>
</body>
</html>
